<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>登录 - FastAPI Admin</title>
</head>
<body>
  <h2>用户登录</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="text" name="username" required />
    <br />
    <label>Password:</label>
    <input type="password" name="password" required />
    <br />
    <button type="submit">登录</button>
  </form>

  <pre id="result"></pre>

  <script src="js/auth.js"></script>
</body>
</html>
