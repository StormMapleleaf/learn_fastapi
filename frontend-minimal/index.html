<!DOCTYPE html>
<html lang="zh-CN">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Admin</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script type="module" src="assets/js/app.js"></script>

</head>
<body>
  <div id="topbar"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <main class="content">
      <h2>欢迎！</h2>
      <p>这是一个无构建、原生 HTML/CSS/JS 的前端骨架。</p>

      <section class="card">
        <h3>后端健康检查</h3>
        <div id="healthz">检测中…</div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireAuth, currentUser, logout } from './assets/js/auth.js';
    import { api } from './assets/js/api.js';
    import { showAlert, loadHtml } from './assets/js/ui.js';
    requireAuth();

    // Load topbar and sidebar
    await loadHtml('#topbar', 'topbar.html');
    await loadHtml('#sidebar', 'sidebar.html');

    const who = document.getElementById('whoami');
    who.textContent = currentUser()?.email || '';

    document.getElementById('btn-logout').addEventListener('click', () => logout());

    // health check
    (async () => {
      const el = document.getElementById('healthz');
      try {
        const data = await api.get('/healthz');
        el.textContent = JSON.stringify(data);
      } catch (err) {
        el.innerHTML = showAlert('无法访问后端 /healthz，请检查 API Base URL 与 CORS 设置。', 'error');
      }
    })();
  </script>
</body>
</html>

</body>
</html>
